  <!------------CONTACT----------->
  <section class="contact" id="contact">
    <article class="container-1 section  form">
      <div class="divider">
        <h2 class="section-title">CONTACTAME</h2>
      </div>
      <aside class="contact-form">
        <form>
          <input type="text" name="name" placeholder="Ingrese su nombre *"
            title="Ingrese su nombre y apellido, solo letras">
          <input type="email" name="email" placeholder="Ingrese un correo electrónico válido *"
            title="Ingrese un correo electrónico válido, este campo es requerido">
          <input type="text" name="number" min="1" max="15" placeholder="Ingrese un número de teléfono para contactarlo"
            title="Ingrese un número de teléfono válido">
          <textarea name="comments" cols="30" rows="10" placeholder="Deje sus comentarios *"
            title="Rellene este campo, requerido"></textarea>
          <input class="button" type="submit" value="Enviar">
        </form>
      </aside>
    </article>
  </section>
